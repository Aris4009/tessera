plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

dependencyCheck {
    failBuildOnCVSS = 11
}

dependencies {
    compile project(':config')
    compile 'com.microsoft.azure:azure-keyvault:1.2.2'
    compile 'com.microsoft.azure:adal4j:1.6.3'
    compile project(':key-vault:key-vault-api')
}

shadowJar {
    classifier = 'all'
    mergeServiceFiles()
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
}

jar {
    manifest {
        attributes 'Tessera-Version': version,
                "Implementation-Version": version,
                'Specification-Version' : String.valueOf(version).replaceAll("-SNAPSHOT",""),
                'Main-Class' : 'com.quorum.tessera.data.migration.Main'

    }
}

build.dependsOn shadowJar
